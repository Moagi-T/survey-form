<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please take the time to fill out the survey below. Your participation is greatly appreciated!</p>
    <fieldset>
        <label id="name-label" >Name <input type="text" id="name" placeholder="Enter your name" required ></label>
        <label id="email-label" >Email <input type="email" id="email" placeholder="Enter your email" required ></label>
        <label id="number-label" >Age (optional) <input type="number" id="number" min="1" max="120" placeholder="Age"></label>
        <label for="dropdown">Do you play video games?<select id="dropdown">
          <option value="">Select an option</option>
          <option value="1">No</option>
          <option value="2">Yes</option>
          <option value="3">Maybe</option>
        </select>
        </label>
    </fieldset>
    <fieldset>
        <legend>How much time do you spend playing games per session?</legend>
        <label for="short-playtime"><input type="radio" id="short-playtime" value="0-2" name="session-time" class="inline"> 0-2 hours</label>
        <label for="moderate-playtime"><input type="radio" id="moderate-playtime" value="2-5" name="session-time" class="inline"> 2-5 hours</label>
        <label for="long-playtime"><input type="radio" id="long-playtime" value="5+" name="session-time" class="inline" > 5+ hours</label>
      </fieldset>
      <fieldset class="game-genres">
        <legend>What are some of your favourite gaming genres?</legend>
        <label for="shooter">Shooter/FPS <input type="checkbox" id="shooter" value="shooter" name="favourite-genre" ></label>
        <label for="Adventure">Adventure <input type="checkbox" id="Adventure" value="Adventure" name="favourite-genre" ></label>
        <label for="RPG">RPG <input type="checkbox" id="RPG" value="RPG" name="favourite-genre" ></label>
        <label for="Battle Royale">Battle Royale <input type="checkbox" id="Battle Royale" value="Battle Royale" name="favourite-genre" ></label>
        <label for="Strategy">Strategy <input type="checkbox" id="Strategy" value="Strategy" name="favourite-genre" ></label>
        <label for="Sports">Sports <input type="checkbox" id="Sports" value="Sports" name="favourite-genre" ></label>
        <label for="Puzzle">Puzzle <input type="checkbox" id="Puzzle" value="Puzzle" name="favourite-genre" ></label>
        <label for="Idle">Idle <input type="checkbox" id="Idle" value="Idle" name="favourite-genre" ></label>
        <label for="Racing">Racing <input type="checkbox" id="Racing" value="Racing" name="favourite-genre" ></label>
        <label for="Simulation">Simulation <input type="checkbox" id="Simulation" value="Simulation" name="favourite-genre" ></label>
        <label for="Fighting">Fighting <input type="checkbox" id="Fighting" value="Fighting" name="favourite-genre" ></label>
        <label for="Horror">Horror <input type="checkbox" id="Horror" value="Horror" name="favourite-genre" ></label>
        <label for="Survival">Survival <input type="checkbox" id="Survival" value="Survival" name="favourite-genre" ></label>
        <label for="MOBA">MOBA <input type="checkbox" id="MOBA" value="MOBA" name="favourite-genre" ></label>
        <label for="Card">Card <input type="checkbox" id="Card" value="Card" name="favourite-genre" ></label>
      </fieldset>
</body>
</html>
